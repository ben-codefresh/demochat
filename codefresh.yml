version: '1.0'
steps:

 build-step:
     type: build
     dockerfile: Dockerfile
     image-name: containers101/demochat
     tag: ${{CF_BRANCH}}

 unit-tests:
      image: ${{build-step}}
      fail-fast: false
      #working-directory : ${{initial-clone}}
      commands:
        #- npm install
        #- npm install -g gulp
        - npm test

 push to registry:
     type: push
     candidate: ${{build-step}}
     tag: ${{CF_BRANCH}}

 #demo-chat-integration:
